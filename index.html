<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Housing Algorithm</title>
</head>

<body>
	<div class="container-fluid bg">
		<div class="container-fluid center-vertical">
			<p class="title-text text-center">// <i>real estate</i> valuation tool //</p>
			<div class="container-fluid w-50 bg-inner shadow-lg mb-5 rounded">
				<div class="row">
		    		<div class="col">
						<div class="input-group mb-3">
				  			<div class="input-group-prepend">
				    			<span class="input-group-text" id="basic-addon1"># of Beds</span>
				  			</div>
				  			<input id="beds" type="text" class="form-control" placeholder="# of Beds" aria-label="# of Beds" aria-describedby="basic-addon1">
						</div>
		    		</div>
		    		<div class="col">
						<div class="input-group mb-3">
				  			<div class="input-group-prepend">
				    			<span class="input-group-text" id="basic-addon1"># of Baths</span>
				  			</div>
				  			<input id="baths" type="text" class="form-control" placeholder="# of Baths" aria-label="# of Baths" aria-describedby="basic-addon1">
						</div>
		    		</div>
		  		</div>
		  		<div class="row">
		    		<div class="col">
						<div class="input-group mb-3">
				  			<div class="input-group-prepend">
				    			<span class="input-group-text" id="basic-addon1">Square Footage</span>
				  			</div>
				  			<input id="sqfootage" type="text" class="form-control" placeholder="Square Footage" aria-label="Square Footage" aria-describedby="basic-addon1">
						</div>
		    		</div>
		    		<div class="col">
						<div class="input-group mb-3">
				  			<div class="input-group-prepend">
				    			<span class="input-group-text" id="basic-addon1">Zipcode</span>
				  			</div>
				  			<input id="zipcode" type="text" class="form-control" placeholder="Zipcode" aria-label="Zipcode" aria-describedby="basic-addon1">
						</div>
		    		</div>
		  		</div>
		  		<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">Average Home Price $</span>
					</div>
					<input id="avgprice" type="text" class="form-control" placeholder="Average Home Price" aria-label="Average Home Price" aria-describedby="basic-addon1">
				</div>
				<div class="text-center">
					<button id="clear_form" type="button" class="btn btn-outline-danger button-divider">Clear Form</button>
					<button id="calculate_price" type="button" class="btn btn-calculate button-divider">Calculate Price</button>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
